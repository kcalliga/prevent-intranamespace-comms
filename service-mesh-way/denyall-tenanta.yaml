apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-tenanta-to-tenantb
  namespace: tenanta
spec:
  selector:
    matchLabels:
      app: # Replace with the label that selects your application pods in tenanta
  action: DENY
  rules:
  - to:
    - operation:
        hosts: ["*"]
        namespaces: ["tenantb"]
